<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Street Surveillance - GreenGuide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Street Surveillance (Government Only)</h2>
        <video id="video" width="640" height="480" autoplay class="mb-3"></video>
        <button id="capture" class="btn btn-primary">Analyze Street</button>
        <input type="file" id="upload" class="btn btn-secondary" accept="image/*">
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="{{ url_for('static', filename='js/surveillance.js') }}"></script>
</body>
</html>
